<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Match Game</title>
</head>

<body>
    <!-- game area  -->
    <main id="game-area">
        <div class="stats">
            <h3>
                Score <span id="currentScore">2</span>/ <span id="totalAvailable">20</span>
            </h3>
            <p class="items">
                <span id="number">6</span> <span id="itemName">ducks</span>
            </p>
        </div>
        <div class="match-buttons">
            <button>✅</button>
            <button>❌</button>
        </div>



        <!-- image area -->
        <div class="imageArea">
            <h3 id="message"></h3>
            <div id="startScreen">

                <h1>Welcome to the <em>Number Match</em> game!</h1>

                <em class="space-y">The rules are simple.</em>

                <p class="space-y">&#9654; Press the green button ✅ if the displayed number matches the number of items in the picture</p>

                <p class="space-y">&#9654; Press the Red button ❌ if they do not match</p>

                <p class="space-y">You have <span id="timeSetting">3</span> seconds to decide</p>

                <button id="play-button">Play!</button>
            </div>
            <div id="imageContainer">
                <img src="images/10_macarroons.jpg" alt="10 macarroons">
            </div>

        </div>

    </main>

</body>

</html>
